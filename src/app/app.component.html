<!--The content below is only a placeholder and can be replaced.-->
<h3>Todo list : </h3>

<div style="margin: 20px 0px 20px 0px">
  <div *ngFor="let todo of todoList | async">
    {{todo}}
  </div>
</div>

<form #todoForm="ngForm">
  <input name="todo" [(ngModel)]="todo" type="text" required />
  <button [disabled]="!todoForm.valid" type="submit" (click)="addTodo(todo)">Add todo</button>
</form>
